apply plugin: 'com.android.library'
//apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'
    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 22
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.afollestad:material-dialogs:0.7.8.1'
}


//./gradlew clean build bintrayUpload -PbintrayUser=BINTRAY_USERNAME -PbintrayKey=BINTRAY_KEY -PdryRun=false
publish {
    userOrg = 'miroslavcupalka'
    groupId = 'com.miroslavcupalka'
    artifactId = 'Android-Material-Rate'
    version = '0.5.6'
    description = 'Library for Android applications, which provides rating material dialog.'
    website = 'https://github.com/miroslavcupalka/Android-Material-Rate'
    issueTracker = "https://github.com/miroslavcupalka/Android-Material-Rate/issues"
    repository = "https://github.com/miroslavcupalka/Android-Material-Rate.git"
}